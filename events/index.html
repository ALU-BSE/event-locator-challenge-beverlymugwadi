<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Locator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   
<header class="text-white text-center py-4" style="background-color: #FFC0CB;">
    <h1 class="display-4">Event Locator</h1>
</header>

<main class="container my-5">
        <section class="text-center mb-5">
            <h2 class="mb-3">Experience Whatâ€™s Happening Near You!</h2>
            <p class="lead">Search for events by city, date, or category.</p>
        </section>

        <section class="card p-4 shadow-lg text-dark" style="background-color: #FFC0CB;">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="searchCity" class="form-label">Search by City</label>
                    <input type="text" class="form-control" id="searchCity" placeholder="e.g., Harare">
                </div>
                <div class="col-md-3">
                    <label for="eventDate" class="form-label">Date</label>
                    <input type="date" class="form-control" id="eventDate">
                </div>
                <div class="col-md-3">
                    <label for="eventCategory" class="form-label">Category</label>
                    <select class="form-select" id="eventCategory">
                        <option value="">All Categories</option>
                        <option value="Music">Music</option>
                        <option value="Sports">Sports</option>
                        <option value="Tech">Tech</option>
                        <option value="Arts">Arts & Culture</option>
                        <option value="Food">Food & Drink</option>
                        <option value="Conference">Conference</option>
                        <option value="Workshop">Workshop</option>
                        <option value="Family">Family</option>
                        </select>
                </div>
            </div>
            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-secondary btn-lg text-dark" id="searchEventsBtn">
                    <i class="bi bi-search me-2"></i> Find Events
                </button>
            </div>

        </section>
    </main>

<footer class="text-center py-3 mt-5 border-top" style="background-color: #FFC0CB;">
    <p class="mb-0">&copy; 2025 Event Locator. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/script.js"></script>

</body>
</html>

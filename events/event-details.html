<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Locator - Event_Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<header class="text-white text-center py-4" style="background-color: #FFC0CB;">
    <h1 class="display-4">Event Locator</h1>
</header>

 <main class="container my-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="events.html">Events</a></li>
                <li class="breadcrumb-item active" aria-current="page" id="eventNameBreadcrumb">Event Details</li>
            </ol>
        </nav>

        <div id="eventDetailsContainer" class="card shadow-lg p-4">
            <div class="row g-4">
                <div class="col-md-6">
                    <img id="eventDetailImage" src="https://via.placeholder.com/600x400?text=Event+Image" class="img-fluid rounded" alt="Event Image">
                </div>
                <div class="col-md-6">
                    <h2 id="eventDetailName" class="mb-3"></h2>
                    <ul class="list-group list-group-flush mb-4">
                        <li class="list-group-item"><strong>Date:</strong> <span id="eventDetailDate"></span></li>
                        <li class="list-group-item"><strong>Location:</strong> <span id="eventDetailLocation"></span></li>
                        <li class="list-group-item"><strong>Category:</strong> <span id="eventDetailCategory"></span></li>
                    </ul>
                    <h4 class="mt-4">Description:</h4>
                    <p id="eventDetailDescription" class="lead"></p>
                    <a href="events.html" class="btn btn-secondary mt-3">Back to Events</a>
                </div>
            </div>
        </div>
    </main>
    
<footer class="text-center py-3 mt-5 border-top" style="background-color: #FFC0CB;">
    <p class="mb-0">&copy; 2025 Event Locator. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/event-details.js"></script>

</body>
</html>
